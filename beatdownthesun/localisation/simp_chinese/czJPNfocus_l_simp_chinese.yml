 JPN_wield_power_naruhito: "仁德天皇执掌大权"
 JPN_god_position_naruhito: "否定《人间宣言》"
 JPN_wield_power_naruhito_desc: "我们尊敬的德仁陛下，那位曾被称为最惨的天皇，在所有人的轻视之下，将继继体天皇的早期权力架空，藤原氏的控制，幕府时代的彻底架空，战后象征天皇制，整整一千五百余年的光辉岁月，天皇的权力终于被重新掌握在手中。世人们终将见证这位历史性的天皇率领他国民们的崛起。"
 JPN_god_position_naruhito_desc: "二战后期我国旧政府曾以无条件投降为条件，使天皇作为象征性国家元首保留了下来。1946年，美国迫使昭和天皇发表人间宣言，否定其人间“神”的地位，承认其不再具有神性。如今，我们尊贵的陛下已经重新收回了权力，我们必须纠正1946年的这个错误——神，永远都是神，不会改变。"
