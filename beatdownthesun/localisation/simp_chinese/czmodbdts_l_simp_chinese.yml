 bdts_mod.1.desc: "Beat down the Sun:(Alpha-0.0.3)\n        随着迎接2025元旦的钟声敲响，一场席卷世界令人深感动荡不安的局势即将降临。自步入21世纪以来，冷战铁幕褪去，千禧时期的高速发展，看似祥和宁静的世界背后，又暗藏着怎样的波涛。面对风云变幻的局势，民众们与他们信任的政府应该如何应对。面对旧秩序的阴霾，又会由谁带头挑起反抗的大旗？谁又将重新成为新秩序的引领者？秩序更迭间，又有多少国家兴衰？他们，都将踏上怎样一番征途…\n        §R本作当前仍在极早期制作阶段，暂时无法游玩，仅为本人交流所传，作品中可能有对他人作品借鉴，侵权请告知。§!\n        内容中含有不平衡内容，不代表本人任何政治观点与偏见。\n        当前东亚地区制作中……"
 
