 imperial: "皇权主义"
 imperial_desc: "皇权主义认为应该复兴本土皇室并且延续皇权至上的皇帝制度。"
 pc: "人民民主专政社会主义"
 pc_desc: "人民民主专政社会主义认为国家应该由工人阶级领导，以工农联盟为基础实施无产阶级专政，国家的一切权力属于人民，采取民主集中制，依法治国。"
 military2: "军阀"
 military2_desc: "军阀通过军事力量进行独裁的压迫统治。"
 ds: "教义至上"
 ds_desc: "信仰领袖通过信仰对虔诚者与被统治者进行束缚。"
 hd: "世袭独裁"
 hd_desc: "一种现代化的世袭制度下的独裁统治。"
 jr: "日本天皇"
 jr_desc: "日本天皇。"
 onecountrytwosystems: "一国两制"
 onecountrytwosystems_desc: "一国两制，即“一个国家，两种制度”，是中国政府为实现国家和平统一而提出的基本国策。按照邓小平的论述，“一国两制”是指在一个中国的前提下，国家的主体坚持社会主义制度，香港、澳门、台湾保持原有的资本主义制度长期不变。"
 mikado: "天皇制"
 mikado_desc: "天皇制。"
 ggbond: "猪猪侠式英雄主义"
 ggbond_desc: "猪猪侠式英雄主义。"
 trotskyism: "托洛茨基主义"
 trotskyism_desc: "托洛茨基主义认为应当坚持独立的工人运动与阶级斗争理念，坚持工人阶级民主与无产阶级专政这两个实现社会主义的理论。支持民主权利，倡导工人民主和政治自由，反对与帝国主义势力进行损害国际工人阶级利益的政治交易，反对秘密外交，主张世界革命。"
 
 
