 City_View_2: "罗马"
 City_View_-1073741.698: "罗马"
 mapicon_2_button_tt: "点击[open_button_click_tt]§Y罗马§!简介\n--------------\n§G右键§!在地图上[open_button_right_click_tt]§Y城市简介按钮§!"
 City_View_desc_2: "罗马，这座历经两千余年风雨沧桑的永恒古都，以辉煌的帝国遗韵和璀璨文艺享誉全球。市中心气势恢宏的斗兽场建于公元七十至八十年间，高约四十八米，可容纳逾五万观众，其宏伟壮丽的结构见证了古罗马帝国的荣耀与风云变幻，是世界文化遗产的重要象征。"
 City_View_4: "维也纳"
 City_View_-1073741.82: "维也纳"
 mapicon_4_button_tt: "点击[open_button_click_tt]§Y维也纳§!简介\n--------------\n§G右键§!在地图上[open_button_right_click_tt]§Y城市简介按钮§!"
 City_View_desc_4: "维也纳，这座兼具皇室风雅与现代活力的欧陆名城，以悠久的音乐艺术传承和绮丽建筑闻名于世。市中心著名的金色大厅坐落于宏伟的音乐厅内，始建于1870年，可容纳约1900名观众。其浓郁的文化气息和浪漫情怀，使维也纳成为欧洲古典音乐及艺术交流的圣地。"
 City_View_16: "巴黎"
 City_View_-1073741.808: "巴黎"
 mapicon_16_button_tt: "点击[open_button_click_tt]§Y巴黎§!简介\n--------------\n§G右键§!在地图上[open_button_right_click_tt]§Y城市简介按钮§!"
 City_View_desc_16: "巴黎，这座洋溢着浪漫情怀与文艺气息的都市，以辉煌历史与时尚魅力吸引全球目光。矗立于塞纳河畔的埃菲尔铁塔始建于1887年，并于1889年世博会上亮相，全塔高约324米，成为法兰西乃至世界的建筑奇迹，完美诠释了创新工程与永恒美学的融合。"
 City_View_64: "柏林"
 City_View_-1073741.76: "柏林"
 mapicon_64_button_tt: "点击[open_button_click_tt]§Y柏林§!简介\n--------------\n§G右键§!在地图上[open_button_right_click_tt]§Y城市简介按钮§!"
 City_View_desc_64: "柏林，这座历经战火洗礼后焕发新生的都市，融合了深厚历史记忆与现代创新精神。德国议会大厦原建于1894年，多次经整修改造后，独具标志性的玻璃穹顶为市民提供俯瞰全城的视野，象征着民主复兴和国家统一，成为德国近现代历史的重要地标。"
 City_View_126: "伦敦"
 City_View_-1073741.698: "伦敦"
 mapicon_126_button_tt: "点击[open_button_click_tt]§Y伦敦§!简介\n--------------\n§G右键§!在地图上[open_button_right_click_tt]§Y城市简介按钮§!"
 City_View_desc_126: "伦敦，这座兼收古典与现代风貌的国际大都会，以辉煌历史与丰富文化内涵广受世界瞩目。坐落于西敏寺旁的大笨钟（伊丽莎白塔）全高约96米，自1859年落成以来，其准时鸣响成为伦敦时光中不朽的标志，生动展现了英国传统韵味与革新精神的完美交融。"
 City_View_282: "东京"
 City_View_-1073741.542: "东京"
 mapicon_282_button_tt: "点击[open_button_click_tt]§Y东京§!简介\n--------------\n§G右键§!在地图上[open_button_right_click_tt]§Y城市简介按钮§!"
 City_View_desc_282: "东京，这座东方魅力与未来科技齐驱的国际大城，既饱含历史沉淀又洋溢现代活力。雄伟的东京塔高达332.6米，自1958年建成以来，一直兼具广播信号塔和旅游观光的功能，其红白相间的经典外观成为日本现代美学和创新精神的标志。"