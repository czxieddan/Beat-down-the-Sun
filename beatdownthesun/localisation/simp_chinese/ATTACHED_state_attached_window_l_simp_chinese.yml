open_button_tt: "打开查看§Y[THIS.GetName]§!简介\n--------------\n§G右键§!在§Y地图上显示§!"
 City_View_1: "巴黎"
 City_View_2: "伦敦"
 City_View_3: "罗马"
 City_View_4: "维也纳"
 City_View_5: "柏林"
 City_View_desc_1: "巴黎（Paris），是法兰西共和国的首都和最大城市，也是法国的政治、经济、文化和商业中心，世界五个国际大都市之一（其余四个分别为纽约、伦敦、东京、香港），并被GaWC评为Alpha+级世界一线城市。"
 City_View_desc_2: "伦敦，是大不列颠及北爱尔兰联合王国首都，世界金融中心，伦敦占全球外汇交易额的比重超过40%，与纽约和香港并称为“纽伦港”。伦敦是英国的政治、经济、文化、金融中心，是全世界博物馆、图书馆和体育馆数量最多的城市。"
 City_View_desc_3: "罗马，是意大利共和国的首都和最大的城市，也是全国政治、经济、文化和交通中心，已有2500余年历史，是世界著名的历史文化名城，古罗马帝国的发祥地，因建城历史悠久而被称为“永恒之城”。"
 City_View_desc_4: "维也纳，位于多瑙河畔，是奥地利的首都和最大的城市，全国9个联邦州之一，也是欧洲主要的文化中心，被誉为“世界音乐之都”。"
 City_View_desc_5: "柏林（德文：Berlin），位于德国东北部，是德国的首都和最大的城市，也是德国的政治、文化、交通及经济中心，人口约363.4万。"
