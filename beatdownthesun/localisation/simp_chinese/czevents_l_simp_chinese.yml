l_simp_chinese:
 country_rok.1.t: "尹锡悦逮捕突发意外"
 country_rok.1.desc: "[?global.date.GetDateStringNoHourLong]，我们的大统领尹锡悦阁下在被逮捕的过程中突发意外"
 country_rok.1.a: "那个白痴尹卡卡吗？"
 country_rok.1.b: "欧布，我们为尹先生感到担忧"
 rok_yin_a: "对跳梁小丑的嫌弃"
 rok_yin_b: "对尹锡悦的担忧"
 rok_yin_c: "尹锡悦已被逮捕"
 rok_yin_d: "尹锡悦已死亡"
 rok_yin_l: "尹锡悦未死亡"
 ROK_rok_yin_b_trigger_tooltip_NOT: "民众没有：对尹锡悦重新执政的厌恶情绪"
 country_rok.2.t: "国会要求我们立即逮捕前总统尹锡悦"
 country_rok.2.desc: "在2024年12月3日晚，总统尹锡悦突然进行电视直播，宣布实施“紧急戒严”。面对突如其来的戒严令，国会召集紧急会议，190名议员全部投票要求尹锡悦撤回戒严令。随即在4日凌晨4时27分左右，尹锡悦宣布接受国会的要求，解除戒严令。12月4日14时40分，6个在野党联合提起尹锡悦弹劾案。5日凌晨，执政党通过决定：反对弹劾尹锡悦；6日，主要反对党要求提前对尹锡悦的弹劾案进行表决。7日，尹锡悦发表讲话向民众道歉，国会全体会议召开，最终由于未达到必须人数，弹劾案被废止。10日，国会表决通过了要求调查尹锡悦的“内乱常设特检法”和要求迅速逮捕尹锡悦决议案。12日，国会表决通过调查尹锡悦内乱罪嫌疑的内乱特检法。12日17点，在野党第二次提交对尹锡悦的弹劾动议。14日，国会通过尹锡悦弹劾案，尹锡悦的总统职务立即停止。当前半月时间已过，国会要求我们加紧逮捕前总统尹锡悦。"
 country_rok.2.a: "看来我们必须执行国会的要求"
 penews_chingyu.1.t: "华北大风"
 penews_chingyu.1.desc: "[?global.date.GetDateStringNoHourLong]，华北平原地区大风盛行。有一名为晴雨者声称陪伴自己两年的围脖北大风刮走丢失，引起社会各界人士广泛注意，许多有爱心者对此表示感到同情。"
 penews_chingyu.1.a: "但愿他能与围脖再遇"
 penews_chingyu.1.b: "啥玩意？不就一破围脖，至于吗？"
 penews_chingyu.2.t: "[JPN.GetNonIdeologyName]新皇"
 penews_chingyu.2.desc: "[?global.date.GetDateStringNoHourLong]，[JPN.GetName]政府宣布真正的神明，异世之神[JPN.GetLeader]即将降临[JPN.GetNonIdeologyName]。当前[JPN.GetNonIdeologyName]国民无不盼望着[JPN.GetLeader]的到来，无疑其已成为全体国民心目中[JPN.GetNonIdeologyName][JPN.GetRulingIdeology]乃至[JPN.GetName]的真正领导者。"
 penews_chingyu.2.a: "这令人不安"
 penews_chingyu.2.b: "吾皇万岁！"
 penews_chingyu.2.c: "开什么玩笑？真当这世界上有神？"
 peevents_chingyu.1.t: "围脖"
 peevents_chingyu.1.desc: "我们的政府有人报告捡到了一个围脖，经过判断这很可能是在华北大风中晴雨所丢失的。"
 peevents_chingyu.1.a: "做得好！我们理应联系其归还"
 peevents_chingyu.1.b: "太过头了，你们能不能干点正事！"
 peevents_chingyu.2.t: "异世之神"
 peevents_chingyu.2.desc: "原来，这个围脖是晴雨大人对我们所进行的考验。正因我们归还之举中真诚与善良，晴雨大人被我们深深感动，决定给与我们追随的机会。"
 peevents_chingyu.2.a: "我要当晴雨大人的狗！"
 JPN_call_upon_chingyu_completed_happend_d: "天意"
 sunwar_with_jun_chingyu_KEY1: "[ROOT.GetNonIdeologyName]"
 sunwar_with_jun_chingyu_KEY2: "[PREV.GetNonIdeologyName]"
 sunwar_with_jun_chingyu_KEY3: "[FROM.GetNonIdeologyName]"
 sunwar_with_jun_chingyu_KEY4: "敌国"
 country_jpn.2.t: "新都"
 country_jpn.2.desc: "[country_jpn_2_DESC]我们或许应该营建新都。"
 country_jpn_2_DESC0: ""
 country_jpn_2_DESC1: "为了迎接我们至高无上的晴雨大人降临，"
 country_jpn.2.a: "在京都营建新的平安京吧"
 country_jpn.2.b: "仿唐式的藤原京也不错吧"
 country_jpn.2.c: "就在明日香兴建飞鸟宫吧"
 country_jpn.2.d: "奈良小鹿多可爱啊奈良吧"
 country_jpn.2.e: "太奢靡了搬到京都就行吧"
 country_jpn.2.f: "没事找事留在东京得了吧"
 news_jpn.1.t: "[JPN.GetName]新都"
 news_jpn.1.desc: "[JPN.GetName]政府宣布已于[?global.date.GetDateStringNoHourLong]完成[jpn_move_capital_531_comp_where][news_jpn_1_desc1_loc]与准备工作，正式迁[JPN_movecapital531_decisions_JPN_move_loc1][jpn_move_capital_531_comp_where]以迎接其[JPN.GetLeader][JPN_movecapital531_decisions_JPN_move_loc2]，[news_jpn_1_desc2_loc]"
 news_jpn.1.a: "为我们的[jpn_move_capital_531_comp_where]建成而喝彩！"
 news_jpn.1.b: "[news_jpn_1_b_loc]"
 news_jpn.1.c: "铺张浪费"
 news_jpn_1_b_loc_a: "一座新城市的建成"
 news_jpn_1_b_loc_b: "不错的改造"
 news_jpn_1_desc1_loc_a: "建设"
 news_jpn_1_desc1_loc_b: "改造"
 news_jpn_1_desc2_loc_a: "这座崭新的[modernmetropolis_loc]竣工不但彰显了[JPN.GetNonIdeologyName]如今建筑技术的领先，更是国际大规模城市建设的一座历史丰碑。"
 news_jpn_1_desc2_loc_b: "对于[jpn_move_capital_531_comp_where]的[news_jpn_1_desc1_loc]工作是一场对既有城市进行[moderncity_loc][news_jpn_1_desc1_loc]工作的模范，对于[JPN.GetNonIdeologyName]以及当今各国今后城市现代化建设工作也具有很宝贵的参考价值。"
 peevents_chingyu.3.t: "祂永远的失去了光芒"
 peevents_chingyu.3.desc: "来自国家神卫省的报告，[?global.date.GetDateStringNoHourLong]，我们尊敬的晴雨天皇陛下，或是出于对我们的失望与不满，亦或是其他原因，不争的是，祂永远离开了我们。那座曾经闪耀着无比光彩夺目光芒的神像如今却已是黯然无光，这个消息无疑对我们是一场无与伦比的打击……这对于晴雨天皇的广泛支持者是一场巨大的信仰灾难，同时对于当今政局与社会的稳定更是一场浩劫。"
 peevents_chingyu.3.a: "我们由衷的感到悲伤"
 peevents_chingyu.3.b: "呵呵？神明亦不过如此"